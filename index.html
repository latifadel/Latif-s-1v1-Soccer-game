<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" 
        content="width=device-width, 
                 initial-scale=1.0, 
                 maximum-scale=1.0, 
                 user-scalable=no"/>
  <meta name="theme-color" content="#000000"/>
  <title>Exquisite Canvas Soccer</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="style.css"/>
  <meta name="description" content="A beautiful 2D soccer game with a fancy background, stylized characters, good controls, and a bouncing ball. Minimal code documentation, maximum design."/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <link rel="icon" href="icons/icon-192.png" sizes="192x192"/>
  <link rel="icon" href="icons/icon-512.png" sizes="512x512"/>
</head>
<body>
  <div id="game-root">
    <div id="canvas-container">
      <canvas id="gameCanvas" width="1280" height="720">
        Your browser does not support the HTML5 Canvas element.
      </canvas>
    </div>
    <div id="touch-controls" class="hidden">
      <div class="touch-btn" id="p1-left">←</div>
      <div class="touch-btn" id="p1-right">→</div>
      <div class="touch-btn" id="p1-jump">▲</div>
      <div class="touch-btn" id="p2-left">←</div>
      <div class="touch-btn" id="p2-right">→</div>
      <div class="touch-btn" id="p2-jump">▲</div>
    </div>
  </div>
  <script src="script.js"></script>
  <script>
    if('serviceWorker' in navigator){
      window.addEventListener('load',()=>{
        navigator.serviceWorker.register('service-worker.js')
        .then(reg=>console.log('Service Worker registered.',reg))
        .catch(err=>console.error('Service Worker registration failed:',err));
      });
    }
  </script>
</body>
</html>
